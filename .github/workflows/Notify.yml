name: telegram message
on:
  issue_comment:
    types: [created]
jobs:
  notify:
    name: Notify
    runs-on: ubuntu-latest
    steps:
      # 发送到Telegram
      - uses: colutius/Telegram-Msg@main
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          chatid: ${{ secrets.TELEGRAM_TO }}
          button: true
          button_name: 👀前往查看👀
          button_url: ${{ github.event.issue.body }}
          message: |
            🌟新评论提醒🌟
            
            [${{ github.event.sender.login }}] 评论了你的Blog
            《${{ github.event.issue.title }}》
            
            📄评论内容📄
            
            ${{ github.event.comment.body }}

